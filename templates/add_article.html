{% extends 'layout.html' %}

{% block body %}
  <div style="color: #464EB8"><h1><i>Add Notes</i></h1></div>
    <div class="jumbotron" id ="Welcome" style="opacity : 0.9">
    <div style="border: 5px solid #464EB8;border-radius: 15px;padding: 40px">
  {% from "includes/_formhelpers.html" import render_field %}
  <form method="POST" action="">
    <div class="form-group">
      {{ render_field(form.title, class_="form-control") }}
    </div>
    <div class="form-group">
      {{ render_field(form.body, class_="form-control", id="editor") }}
    </div>
    <p><input class="btn btn-primary" type="submit" value="Submit">
  </form>
    </div></div>
{% endblock %}
