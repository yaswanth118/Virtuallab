{% extends 'layout.html' %}
{% block head %}
{% endblock %}
{% block body %}

  <div class="jumbotron " id ="Welcome" style="opacity : 0.9">
  <div style="border: 5px solid #464EB8;border-radius: 15px;padding: 40px;">
      <div style="color: #464EB8"><h2>Select the Anion based on the tests</h2></div>
      <!--<p>Select the ion you got</p>-->

      <!--<div style="color: #464EB8"><h2><i>Inference Observed</i></h2></div>-->
      
      <style>
      input[type=radio] {
        float: left;
      }

      label {
        margin-left: 30px;
        display: block;
       }
      </style>
      
      <form  style="font-size: 18px">
          <input type="radio" name="o" id ="x1" >
          <label for="x1" onclick="exec1(this.id)" id="1">Cl<sup>-</sup><h id = 'p1'>  &#10060 </h></label>
          <br><br>
          <input type="radio" name="o" id ="x2" >
          <label for="x2" onclick="exec2(this.id)" style="color: darkblue" id="2">CO<sub>3</sub><sup>-2</sup> <h id = 'p2'>  &#9989</h></label>
          <br><br>
          <input type="radio" name="o" id ="x3" >
          <label for="x3" onclick="exec1(this.id)" id="3">S<sup>2-</sup>  <h id = 'p3'>  &#10060</h></label>
          <br><br>
          <input type="radio" name="o" id ="x4" >
          <label for="x4" onclick="exec1(this.id)" style="color: darkblue" id="4">NO<sub>3</sub><sup>-1</sup>  <h id = 'p4'>  &#10060 </h></label>
          <br><br>
          <input type="radio" name="o" id ="x5" >
           <label for="x5" onclick="exec1(this.id)" id="5">SO<sub>4</sub><sup>2-</sup>  <h id = 'p5'>  &#10060 </h></label>
      </form>
      
      <div id = "out">
      
      <h2 style="color: #464EB8" id = "head">Details</h2>
        <p style="border: 5px solid green;border-radius: 15px;padding: 40px" id="text"></p>
        
        <div style="padding-left: 70%" id ="in">
        <a href="/CuCO3" >
        <button class="button2" style="font-size: 15px;padding: 12px;width: 200px">
        <span>Go to Home</span>
        </button>
        </a>
        </div>

      </div>
      
      <script>
      OUT = document.getElementById("out");
      OUT.style.dispaly = "none"; 
      TEXT = document.getElementById("text");
      TEXT.style.display = "none";
      HEAD = document.getElementById("head");
      HEAD.style.display = "none";
      IN = document.getElementById("in");
      IN.style.display = "none";
     
      for (var i=1;i<=5;i++)
      {
         document.getElementById("p"+i.toString()).style.display="none";
      }
      
      function exec2(id)
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = 'Effervescence with the evolution of a colourless and odourless gas is observed on adding dil. H<sub>2</sub>SO<sub>4</sub> to the solid salt.' +
              ' This indicates the presence of carbonate ion. The gas turns lime water milky due to the formation of CaCO<sub>3</sub>.<br>'+
            '<p style="text-align: center;"> <b>CO<sub>3</sub><sup>2-</sup> + H<sub>2</sub>SO<sub>4</sub> &#8594; SO<sub>4</sub><sup>2-</sup> + H<sub>2</sub>O + CO<sub>2</sub>&#8593;</b><br>'+
            '<b>Ca(OH)<sub>2</sub> + CO<sub>2</sub> &#8594; CaCO<sub>3</sub> + H<sub>2</sub>O </b><br></p>'+
            'If CO2 gas is passed in excess through lime water, the milkiness produced disappears due to the formation of calcium hydrogen carbonate which is soluble in water.<br>'+
            '<p style="text-align: center;"> <b>CaCO<sub>3</sub> + CO<sub>2</sub> &#8594; Ca(HCO<sub>3</sub>)<sub>2</sub></b><br></p>';
          TEXT.style.border="5px solid green"
          for (var i=1;i<=5;i++)
          {
             document.getElementById("p"+i.toString()).style.display="none";
          }
          document.getElementById("p"+id.toString()).style.display="inline";
      }
      
      function exec1(id)
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = 'Effervescence with the evolution of a colourless and odourless gas is observed on adding dil. H<sub>2</sub>SO<sub>4</sub> to the solid salt.' +
              ' This indicates the presence of carbonate ion. The gas turns lime water milky due to the formation of CaCO<sub>3</sub>.<br>'+
            '<p style="text-align: center;"> <b>CO<sub>3</sub><sup>2-</sup> + H<sub>2</sub>SO<sub>4</sub> &#8594; SO<sub>4</sub><sup>2-</sup> + H<sub>2</sub>O + CO<sub>2</sub>&#8593;</b><br>'+
            '<b>Ca(OH)<sub>2</sub> + CO<sub>2</sub> &#8594; CaCO<sub>3</sub> + H<sub>2</sub>O </b><br></p>'+
            'If CO2 gas is passed in excess through lime water, the milkiness produced disappears due to the formation of calcium hydrogen carbonate which is soluble in water.<br>'+
            '<p style="text-align: center;"> <b>CaCO<sub>3</sub> + CO<sub>2</sub> &#8594; Ca(HCO<sub>3</sub>)<sub>2</sub></b><br></p>';
          TEXT.style.border="5px solid red"
          for (var i=1;i<=5;i++)
          {
             document.getElementById("p"+i.toString()).style.display="none";
          }
          document.getElementById("p2").style.display="inline";
          document.getElementById('p'+id.toString()).style.display="inline";
      }
      
      </script>

  </div>
  </div>
{% endblock %}
