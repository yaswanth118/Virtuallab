{% extends 'layout.html' %}
{% block head %}
{% endblock %}
{% block body %}

  <div class="jumbotron " id ="Welcome" style="opacity : 0.9">
  <div style="border: 5px solid #464EB8;border-radius: 15px;padding: 40px;">
      <div style="color: #464EB8"><h2>Select the Anion based on the tests</h2></div>
      <!--<p>Select the ion you got</p>-->

      <!--<div style="color: #464EB8"><h2><i>Inference Observed</i></h2></div>-->
      
      <style>
      input[type=radio] {
        float: left;
      }

      label {
        margin-left: 30px;
        display: block;
       }
      </style>
      
      <form  style="font-size: 18px">
          <input type="radio" name="o" id ="x1" >
          <label for="x1" onclick="exec1(this.id)" id="1">Cl<sup>-</sup><h id = 'p1'>  &#10060 </h></label>
          <br><br>
          <input type="radio" name="o" id ="x2" >
          <label for="x2" onclick="exec1(this.id)" style="color: darkblue" id="2">CO<sub>3</sub><sup>-2</sup> <h id = 'p2'> &#10060 </h></label>
          <br><br>
          <input type="radio" name="o" id ="x3" >
          <label for="x3" onclick="exec1(this.id)" id="3">S<sup>2-</sup>  <h id = 'p3'>  &#10060</h></label>
          <br><br>
          <input type="radio" name="o" id ="x4" >
          <label for="x4" onclick="exec2(this.id)" style="color: darkblue" id="4">NO<sub>3</sub><sup>-1</sup>  <h id = 'p4'>  &#9989 </h></label>
          <br><br>
          <input type="radio" name="o" id ="x5" >
           <label for="x5" onclick="exec1(this.id)" id="5">SO<sub>4</sub><sup>2-</sup>  <h id = 'p5'>  &#10060 </h></label>
      </form>
      
      <div id = "out">
      
      <h2 style="color: #464EB8" id = "head">Details</h2>
        <p style="border: 5px solid green;border-radius: 15px;padding: 40px" id="text"></p>
        
        <div style="padding-left: 70%" id ="in">
        <a href="/NH4NO3" >
        <button class="button2" style="font-size: 15px;padding: 12px;width: 200px">
        <span>Go to Home</span>
        </button>
        </a>
        </div>

      </div>
      
      <script>
      OUT = document.getElementById("out");
      OUT.style.dispaly = "none"; 
      TEXT = document.getElementById("text");
      TEXT.style.display = "none";
      HEAD = document.getElementById("head");
      HEAD.style.display = "none";
      IN = document.getElementById("in");
      IN.style.display = "none";
     
      for (var i=1;i<=5;i++)
      {
         document.getElementById("p"+i.toString()).style.display="none";
      }
      
      function exec2(id)
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = 'If on heating the salt with conc. H<sub>2</sub>SO<sub>4</sub> light brown fumes are evolved then heat a small quantity of the given salt with few copper turnings or chips and conc. H<sub>2</sub>SO<sub>4</sub>. Evolution of excess of brown fumes indicates the presence of nitrate ions. The solution turns blue due to the formation of copper sulphate.<br>'+
'<p style="text-align: center;"> <b>NO<sub>3</sub><sup>-</sup> + H<sub>2</sub>SO<sub>4</sub> &#8594; HSO<sub>4</sub><sup>-</sup> + HNO<sub>3</sub><br>'+
'4HNO<sub>3</sub> &#8594; 4NO<sub>2</sub> + O<sub>2</sub> + 2H<sub>2</sub>O<br> </b>'+
'<b>2NO<sub>3</sub><sup>-</sup> + 4H<sub>2</sub>SO<sub>4</sub> + 3Cu &#8594; 3CuSO<sub>4</sub> (Blue color) + SO<sub>4</sub><sup>2-</sup> + 4H<sub>2</sub>O + 2NO<br>'+
'2NO + O<sub>2</sub> &#8594; 2NO<sub>2</sub></p></b>'+
'Take 1 mL of an aqueous solution of the salt and add 2 mL conc. H<sub>2</sub>SO<sub>4</sub> slowly. Mix the solutions thoroughly and cool the test tube under the tap. Now, add freshly prepared ferrous sulphate solution along the sides of the test tube dropwise so that it forms a layer on the top of the liquid already present in the test tube. A dark brown ring is formed at the junction of the two solutions due to the formation of nitroso ferrous sulphate. Alternatively first ferrous sulphate is added and then concentrated sulphuric acid is added.'+
'<p style="text-align: center;">'+
'<b>NO<sub>3</sub><sup>-</sup> + H<sub>2</sub>SO<sub>4</sub> &#8594; HSO<sub>4</sub><sup>-</sup> + HNO<sub>3</sub><br></b>'+

'<b>FeSO<sub>4</sub> + NO &#8594; [Fe(NO)]SO<sub>4</sub> (Nitroso ferrous sulphate - brown color)</b></p>'
          TEXT.style.border="5px solid green"
          for (var i=1;i<=5;i++)
          {
             document.getElementById("p"+i.toString()).style.display="none";
          }
          document.getElementById("p"+id.toString()).style.display="inline";
      }
      
      function exec1(id)
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = 'If on heating the salt with conc. H<sub>2</sub>SO<sub>4</sub> light brown fumes are evolved then heat a small quantity of the given salt with few copper turnings or chips and conc. H<sub>2</sub>SO<sub>4</sub>. Evolution of excess of brown fumes indicates the presence of nitrate ions. The solution turns blue due to the formation of copper sulphate.<br>'+

'4HNO<sub>3</sub> &#8594; 4NO<sub>2</sub> + O<sub>2</sub> + 2H<sub>2</sub>O<br> </b>'+
'<b>2NO<sub>3</sub><sup>-</sup> + 4H<sub>2</sub>SO<sub>4</sub> + 3Cu &#8594; 3CuSO<sub>4</sub> (Blue color) + SO<sub>4</sub><sup>2-</sup> + 4H<sub>2</sub>O + 2NO<br>'+

'Take 1 mL of an aqueous solution of the salt and add 2 mL conc. H<sub>2</sub>SO<sub>4</sub> slowly. Mix the solutions thoroughly and cool the test tube under the tap. Now, add freshly prepared ferrous sulphate solution along the sides of the test tube dropwise so that it forms a layer on the top of the liquid already present in the test tube. A dark brown ring is formed at the junction of the two solutions due to the formation of nitroso ferrous sulphate. Alternatively first ferrous sulphate is added and then concentrated sulphuric acid is added.'+
'<p style="text-align: center;">'+
'<b>NO<sub>3</sub><sup>-</sup> + H<sub>2</sub>SO<sub>4</sub> &#8594; HSO<sub>4</sub><sup>-</sup> + HNO<sub>3</sub><br></b>'+
'<b>6FeSO<sub>4</sub> + 3H<sub>2</sub>SO<sub>4</sub> + 2HNO<sub>3</sub> &#8594; 3Fe<sub>2</sub>(SO<sub>4</sub>)<sub>3</sub> + 4H<sub>2</sub>O + 2NO<br></b>'+
'<b>FeSO<sub>4</sub> + NO &#8594; [Fe(NO)]SO<sub>4</sub> (Nitroso ferrous sulphate - brown color)</b></p>'
          TEXT.style.border="5px solid red"
          for (var i=1;i<=5;i++)
          {
             document.getElementById("p"+i.toString()).style.display="none";
          }
          document.getElementById("p4").style.display="inline";
          document.getElementById('p'+id.toString()).style.display="inline";
      }
      
      </script>

  </div>
  </div>
{% endblock %}
