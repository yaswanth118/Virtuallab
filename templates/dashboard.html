{% extends 'layout.html' %}

{% block body %}
  <div style="color: #464EB8"><h1><i>Dashboard</i></h1></div>
{#<h1>Dashboard <small> Welcome {{session.username}}</small></h1>#}
    <div class="jumbotron" id ="Welcome" style="opacity : 0.9">
    <div style="border: 5px solid #464EB8;border-radius: 15px;padding: 30px">
  <a class="button2" href="/add_article" style="background-color: green"> Add Notes</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Author</th>
      <th>Date</th>
      <th></th>
      <th></th>
    </tr>
    {% for article in articles %}
      <tr>
        <td>{{article.id}}</td>
        <td>{{article.title}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td><a href="edit_article/{{article.id}}" class="button2">Edit</a></td>
        <td>
          <form action="{{url_for('delete_article', id=article.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="button2" style="background-color: red">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
    </div></div>
{% endblock %}
