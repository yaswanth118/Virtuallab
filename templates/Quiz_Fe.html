{% extends 'layout.html' %}
{% block head %}

{% endblock %}
{% block body %}

  <div class="jumbotron " id ="Welcome" style="opacity : 0.9">
  <div style="border: 5px solid #464EB8;border-radius: 15px;padding: 40px;">
      <div style="color: #464EB8"><h2>Select the Cation based on the tests</h2></div>
      <!--<p>Select the ion you got</p>-->

      <!--<div style="color: #464EB8"><h2><i>Inference Observed</i></h2></div>-->
      
      <style>
      input[type=radio] {
        float: left;
      }

      label {
        margin-left: 30px;
        display: block;
       }
      </style>
      
      <form  style="font-size: 18px">
          <input type="radio" name="o" id ="x1" >
          <label for="x1" onclick="exec1(this.id)" id="1">Ba<sup>+2</sup><h id = 'p1'>  &#10060 </h></label>
          <br><br>
          <input type="radio" name="o" id ="x2" >
          <label for="x2" onclick="exec1(this.id)" style="color: darkblue" id="2">Zn<sup>+2</sup> <h id = 'p2'>  &#10060</h></label>
          <br><br>
          <input type="radio" name="o" id ="x3" >
          <label for="x3" onclick="exec1(this.id)" id="3">NH<sub>4</sub><sup>+</sup>  <h id = 'p3'>  &#10060</h></label>
          <br><br>
          <input type="radio" name="o" id ="x4" >
          <label for="x4" onclick="exec2(this.id)" style="color: darkblue" id="4">Fe<sup>+3</sup>  <h id = 'p4'>   &#9989</h></label>
          <br><br>
          <input type="radio" name="o" id ="x5" >
           <label for="x5" onclick="exec1(this.id)" id="5">Cu<sup>+2</sup>  <h id = 'p5'> &#10060  </h></label>
      </form>
      
      <div id = "out">
      
      <h2 style="color: #464EB8" id = "head">Details</h2>
        <p style="border: 5px solid green;border-radius: 15px;padding: 40px" id="text"></p>
        
        <div style="padding-left: 70%" id ="in">
        <a href="/Fe2SO43" >
        <button class="button2" style="font-size: 15px;padding: 12px;width: 200px">
        <span>Go to Home</span>
        </button>
        </a>
        </div>

      </div>
      
      <script>
      OUT = document.getElementById("out");
      OUT.style.dispaly = "none"; 
      TEXT = document.getElementById("text");
      TEXT.style.display = "none";
      HEAD = document.getElementById("head");
      HEAD.style.display = "none";
      IN = document.getElementById("in");
      IN.style.display = "none";
     
      for (var i=1;i<=5;i++)
      {
         document.getElementById("p"+i.toString()).style.display="none";
      }
      
      function exec2(id)
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = 'The cation is precipitated as reddish brown ferric hydroxide by adding ammonium hydroxide in presence of ammonium chloride.'+
'<p style="text-align: center;">'+
'<b>Fe<sup>+3</sup> + 3NH<sub>4</sub>OH &#8594; 3NH<sub>4</sub><sup>+</sup> + Fe(OH)<sub>3</sub>&#8595;</b></p>'+
'Reddish brown precipitate of ferric hydroxide dissolves in hydrochloric acid and ferric chloride is formed. When the solution containing ferric chloride is treated with potassium ferrocyanide solution a prussian blue precipitate/colouration is obtained.'+
'<p style="text-align: center;">'+
'<b>Fe(OH)<sub>3</sub> + 3HCl &#8594; FeCl<sub>3</sub> + 3H<sub>2</sub>O<br>'+
'4FeCl<sub>3</sub> + 3K<sub>4</sub>[Fe(CN)<sub>6</sub>] &#8594; Fe<sub>4</sub>[Fe(CN)<sub>6</sub>]<sub>3</sub>&#8595; (Prussian blue) + 12KCl</b></p>'+
'<b>Other confirmation tests:</b><br>'+
'To the ferric chloride solution, add potassium thiocyanate (potassium sulphocyanide) solution. The appearance of a blood red colouration confirms the presence of Fe<sup>+3</sup> ions.'+
'<p style="text-align: center;">'+
'<b>Fe<sup>+3</sup> + SCN<sup>-</sup> &#8594; [Fe(SCN)]<sup>2+</sup></b></p>'
          TEXT.style.border="5px solid green"
          for (var i=1;i<=5;i++)
          {
             document.getElementById("p"+i.toString()).style.display="none";
          }
          document.getElementById("p"+id.toString()).style.display="inline";
      }
      
      function exec1(id)
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = 'The cation is precipitated as reddish brown ferric hydroxide by adding ammonium hydroxide in presence of ammonium chloride.'+
'<p style="text-align: center;">'+
'<b>Fe<sup>+3</sup> + 3NH<sub>4</sub>OH &#8594; 3NH<sub>4</sub><sup>+</sup> + Fe(OH)<sub>3</sub>&#8595;</b></p>'+
'Reddish brown precipitate of ferric hydroxide dissolves in hydrochloric acid and ferric chloride is formed. When the solution containing ferric chloride is treated with potassium ferrocyanide solution a prussian blue precipitate/colouration is obtained.'+
'<p style="text-align: center;">'+
'<b>Fe(OH)<sub>3</sub> + 3HCl &#8594; FeCl<sub>3</sub> + 3H<sub>2</sub>O<br>'+
'4FeCl<sub>3</sub> + 3K<sub>4</sub>[Fe(CN)<sub>6</sub>] &#8594; Fe<sub>4</sub>[Fe(CN)<sub>6</sub>]<sub>3</sub>&#8595; (Prussian blue) + 12KCl</b></p>'+
'<b>Other confirmation tests:</b><br>'+
'To the ferric chloride solution, add potassium thiocyanate (potassium sulphocyanide) solution. The appearance of a blood red colouration confirms the presence of Fe<sup>+3</sup> ions.'+
'<p style="text-align: center;">'+
'<b>Fe<sup>+3</sup> + SCN<sup>-</sup> &#8594; [Fe(SCN)]<sup>2+</sup></b></p>'
          TEXT.style.border="5px solid red"
          for (var i=1;i<=5;i++)
          {
             document.getElementById("p"+i.toString()).style.display="none";
          }
          document.getElementById('p4').style.display="inline";
          document.getElementById('p'+id.toString()).style.display="inline";
      }
      
      </script>

  </div>
  </div>
{% endblock %}
