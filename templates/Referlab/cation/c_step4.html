{% extends 'layout.html' %}
{% block head %}
{#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">#}

{% endblock %}
{% block body %}

  <div class="jumbotron " id ="Welcome" style="opacity : 0.9">
  <div style="border: 5px solid #464EB8;border-radius: 15px;padding: 40px;">
      <div style="color: #464EB8"><h2><i>Reaction</i></h2></div>
      <p>
        Pass the extract through NH<sub>4</sub>OH solution in presence of NH<sub>4</sub>Cl.
	    Then pass the solution through Potassium ferrocyanide solution.
        Bubble CO<sub>2</sub> into the solution.

      </p>
      <div style="color: #464EB8"><h2><i>Inference Observed</i></h2></div>

      <style>
      input[type=radio] {
        float: left;
      }

      label {
        margin-left: 30px;
        display: block;
       }
      </style>

      <form  style="font-size: 18px">
          <input type="radio" name="o" id ="x1" >
          <label for="x1" onclick="exec1()">observe a brown precipitate which forms blue colour complex in presence of Potassium ferro cyanide complex</label>
          <br>
          
          <input type="radio" name="o" id ="x2" >
          <label for="x2" onclick="exec3()" style="color: darkblue">observe a brown precipitate which forms white precipitate with potassiumferro cyanide and then forms white crystals on the surface</label>
          <br>
          
          <input type="radio" name="o" id ="x6" >
           <label for="x6" onclick="exec2()" >
           None of the Above inferences are observed.
           </label>
      </form>
      
      <div id = "out">
      
      <h2 style="color: #464EB8" id = "head">Result</h2>
        <p style="border: 5px solid green;border-radius: 15px;padding: 40px" id="text"></p>
        
        <div style="padding-left: 70%" id ="in">
        <a href="/Referlab/cation/step5" >
        <button class="button2" style="font-size: 15px;padding: 12px;width: 200px">
        <span>Go to next step</span>
        </button>
        </a>
        </div>

      </div>
      
      <script>
      OUT = document.getElementById("out");
      OUT.style.dispaly = "none"; 
      TEXT = document.getElementById("text");
      TEXT.style.display = "none";
      HEAD = document.getElementById("head");
      HEAD.style.display = "none";
      IN = document.getElementById("in");
      IN.style.display = "none";
      function exec1()
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = "Ferrous(&#8546) Ion is present";
          TEXT.style.border="5px solid green"
      }
      
      function exec2()
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = "Group &#8546 ions are not present";
          TEXT.style.border="5px solid red"
      }
      
      function exec3()
      {
          OUT.style.display = "block";
          TEXT.style.display = "block";
          HEAD.style.display = "block";
          IN.style.display = "block";
          TEXT.innerHTML = "Aluminium(&#8546) Ion is present";
          TEXT.style.border="5px solid green"
      }
      
      </script>

  </div>
  </div>
{% endblock %}
